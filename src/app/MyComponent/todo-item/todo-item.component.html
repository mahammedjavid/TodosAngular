<div class="my-3">
    <h5 [ngClass]= "{'strike':todo.active}" style=" padding: 20px 0;">{{todo.title}}</h5>
    <p [ngClass]= "{'strike':todo.active}" style="padding: 20px 0;">{{todo.desc}}</p>

    <div class="form-check py-4" style="border-bottom: 2px solid black;;">
        <input class="form-check-input" type="checkbox" value=""  id="todo{{i}}" (click)="onChechBoxClick(todo)" [checked]="todo.active">
        <label class="form-check-label" for="todo{{i}}">
            Mark as Done
        </label>
    </div>
    <button class="btn btn-danger" style=" margin: 20px 0" (click)="onClick(todo)">Delete</button>
</div>
